spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: eureka
            uri: http://localhost:8888
            predicates:
              - Path=/eureka/web
            filters:
              - SetPath=/
          - id: eureka-static
            uri: http://localhost:8888
            predicates:
              - Path=/eureka/**
          
server:
  # This field is customizable.
  port: 8080
eureka:
  client:
    serviceUrl:
      # This field port is customizable, if it changed eureka routes must be changed as well.
      defaultZone: http://localhost:8888/eureka/
    registerWithEureka: true
    fetchRegistry: true
